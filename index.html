  var arrayToTable = function (data, options) {
    "use strict";
  
    var table = $('<table />'),
      thead,
      tfoot,
      rows = [],
      row,
      i,
      j,
      defaults = {
          th: true, // should we use th elements for the first row
          thead: false, //should we incldue a thead element with the first row
          tfoot: false, // should we include a tfoot element with the last row
          attrs: {} // attributes for the table element, can be used to
      };
  
    options = $.extend(defaults, options);
  
    table.attr(options.attrs);
  
    // set skip_columns #
    var skip_end_columns = 9; // skip last 4 cells (+/- & Loser, spacer, 3-way tie, 3-way +/-, Player Names & Points)
  
    // loop through all the rows, we will deal with tfoot and thead later
    for (i = 0; i < data.length; i = i + 1) {
        row = $('<tr />');
        //for (j = 0; j < data[i].length; j = j + 1) {
        for (j = 0; j < data[i].length - skip_end_columns; j = j + 1) {
            if (i === 0 && options.th) {
                row.append($('<th />').html(data[i][j]));
            } else if (data[i][0]=='#' && j == 1 && data[i][1] != 'Court') { // Division; th colspan 2 if first item in row == '#' & 2nd item is not 'Court' & on 2nd item
                row.append($('<th colspan="3" />').html(data[i][j]));
                j += 2;
            } else if (data[i][0]=='#' && j == 4 && data[i][1] != 'Court') { // Pool; th colspan 2 if first item in row == '#' & 2nd item is not 'Court' & on 2nd item
                row.append($('<th colspan="2" />').html(data[i][j]));
                j += 1;
            } else if (data[i][0]=='#' && (data[i][j]=='Score' || data[i][j]=='Teams') ) { // use th-alt colspan 3 if first item in row == '#' & item == 'Score' or 'Teams'
                row.append($('<th colspan="2" class="th-alt" />').html(data[i][j]));
                j += 1;
            } else if (data[i][0]=='#' && data[i][1]=='Court') { // use th-alt if first item in row == '#' & 2nd item == 'Court'
                row.append($('<th class="th-alt" />').html(data[i][j]));
            } else if (data[i][0]=='#') { // use th if first item in row == '#'
                row.append($('<th />').html(data[i][j]));
            } else if (data[i][j].length > 5) { // colspan 5 if data row has more than 5 characters (Team Names)
                row.append($('<td class="text-left" colspan="5" />').html(data[i][j]));
                j += 4;
            } else if (data[i][j].length == 1 && (j == 1 || j == 4) ) {
                row.append($('<td class="td-alt" />').html(data[i][j]));
            } else if (/\)$/.test(data[i][0]) && j == 2 ) { // Teams
                var teams = data[i][j] + " vs " + data[i][j+1];
                row.append($('<td colspan="2" />').html(teams));
                j += 1;
            } else if (/\)$/.test(data[i][0]) && j == 5 ) { // Score
                if ( data[i][j].length > 0 ) {
                  var score = data[i][j] + " - " + data[i][j+1];
                } else {
                var score = "";
                }
                row.append($('<td colspan="2" />').html(score));
                j += 1;
            } else {
                row.append($('<td />').html(data[i][j]));
            }
        }
        rows.push(row);
    }
  
    // if we want a thead use shift to get it
    if (options.thead) {
        thead = rows.shift();
        thead = $('<thead />').append(thead);
        table.append(thead);
    }
  
    // if we want a tfoot then pop it off for later use
    if (options.tfoot) {
        tfoot = rows.pop();
    }
  
    // add all the rows
    for (i = 0; i < rows.length; i = i + 1) {
        table.append(rows[i]);
    }
  
    // and finally add the footer if needed
    if (options.tfoot) {
        tfoot = $('<tfoot />').append(tfoot);
        table.append(tfoot);
    }
  
    return table;
  };

  var arrayToTableBracket = function (data, options) {
    "use strict";
  
    var table = $('<table />'),
      thead,
      tfoot,
      rows = [],
      row,
      i,
      j,
      defaults = {
          th: true, // should we use th elements for the first row
          thead: false, //should we incldue a thead element with the first row
          tfoot: false, // should we include a tfoot element with the last row
          attrs: {} // attributes for the table element, can be used to
      };
  
    options = $.extend(defaults, options);
  
    table.attr(options.attrs);
  
    var skip_end_columns = 3; // skip last 3 columns (seeding/teams/points lists)
  
    // loop through all the rows, we will deal with tfoot and thead later
    for (i = 0; i < data.length; i = i + 1) {
        row = $('<tr />');
        //for (j = 0; j < data[i].length; j = j + 1) {
        for (j = 0; j < data[i].length - skip_end_columns; j = j + 1) {
            if (i === 0 && options.th) {
                row.append($('<th />').html(data[i][j]));
            } else if (data[i][1] === "Loser's Bracket") { // .th-alt if 2nd cell in row == Loser's Bracket
                row.append($('<th class="th-alt" />').html(data[i][j]));
            } else if (data[i][0]=='#') { // th if first item in row == '#'
                row.append($('<th />').html(data[i][j]));
            } else if ( /^([A-Z|(])\d/.test(data[i][j]) || /^\d{1,2}$/.test(data[i][j]) ) { // .td-right if cell starts with capital letter or "(" & 2nd character is a digit (seeds & game #'s)
                row.append($('<td class="td-right" />').html(data[i][j]));
            } else if ( /^(\d|-){3,}/.test(data[i][j]) ) { // .td-small if cell starts with digit or -   (scores)
                row.append($('<td class="td-small" />').html(data[i][j]));
            } else if ( /^court\s/.test(data[i][j]) ) {
                row.append($('<td class="td-court" />').html(data[i][j]));
            } else if ( /^ct\.\s/.test(data[i][j]) ) {
                row.append($('<td class="td-court" />').html(data[i][j]));
            } else if ( /^ref\:/.test(data[i][j]) ) {
                row.append($('<td class="td-court" />').html(data[i][j]));
            } else if (data[i][j].length > 0) { // .td-alt if cell has more than 0 characters (Team Names + blank bracket layout w/ spaces)
                row.append($('<td class="td-alt" />').html(data[i][j]));
            } else {
                row.append($('<td />').html(data[i][j]));
            }
        }
        rows.push(row);
    }
  
    // if we want a thead use shift to get it
    if (options.thead) {
        thead = rows.shift();
        thead = $('<thead />').append(thead);
        table.append(thead);
    }
  
    // if we want a tfoot then pop it off for later use
    if (options.tfoot) {
        tfoot = rows.pop();
    }
  
    // add all the rows
    for (i = 0; i < rows.length; i = i + 1) {
        table.append(rows[i]);
    }
  
    // and finally add the footer if needed
    if (options.tfoot) {
        tfoot = $('<tfoot />').append(tfoot);
        table.append(tfoot);
    }
  
    return table;
  };
